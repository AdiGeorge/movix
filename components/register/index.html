<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>
<body>
    <div id="left-img">
        <img src="images/firstPage.png" alt="">
    </div>
    <div id="right-login-form">
        <img src="images/logo.png" alt="logo" id="logo">
        <h1>Log in</h1>
        <form>
            <input class="info" type="text" placeholder="Email"><br>
            <input class="info" type="text" placeholder="Password"><br>
            <div class="rmb-me">
            <input type="checkbox">
            <span>Remember me</span>
        </div><br>
            <button class="login">Log in</button><br>
            <button class="signup">Sign Up</button><br>
            <span class="or">OR</span><br>
            <button class="facebook">Continue with Facebook</button><br>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </form>
    </div>
</body>
</html>
