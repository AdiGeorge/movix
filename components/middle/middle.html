<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="middle">
   <header>
       <nav>
        <input class="search" type="text" placeholder=" Search">
        <div class="profile-header">
            <img class="avatar" src="images/avatar.png" alt="profile img">
            <p class="profile-name">Name</p>
            <img class="arrow-profile" src="images/arrow.png" alt="arrow">
        </div>
    </nav>
    </header>
   <main class="container">
        <video src="images/trailer.mp4" autoplay muted></video>
        
        <div>
            <h3>Drama Movies</h3><br>
            <p>Popular now</p>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <img class="swiper-slide" src="images/movie1.png" alt="movie1" >
                    <img class="swiper-slide" src="images/movie2.png" alt="movie2">
                    <img class="swiper-slide" src="images/movie3.png" alt="movie3">
                    <img class="swiper-slide" src="images/movie1.png" alt="movie1" >
                    <img class="swiper-slide" src="images/movie2.png" alt="movie2">
                    <img class="swiper-slide" src="images/movie3.png" alt="movie3">
                    <img class="swiper-slide" src="images/movie1.png" alt="movie1" >
                    <img class="swiper-slide" src="images/movie2.png" alt="movie2">
                    <img class="swiper-slide" src="images/movie3.png" alt="movie3">
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div>
            <h3>Drama Movies</h3><br>
            <p>Popular now</p>
            <div class="img-carusel">
                <img src="images/movie4.png" alt="movie4">
                <img src="images/movie5.png" alt="movie5">
                <img src="images/movie1.png" alt="movie1">
                <img src="images/movie1.png" alt="movie1">
            </div>
        </div>

        <div>
            <h3>Drama Movies</h3><br>
            <p>Popular now</p>
            <div class="img-carusel">
                <img src="images/movie5.png" alt="movie5">
                <img src="images/movie2.png" alt="movie2">
                <img src="images/movie3.png" alt="movie3">
            </div>
        </div>

        <button class="see-more-btn">See more</button>
   </main>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="../../swiper.min.js"></script>
<script src="../../app.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
    slidesPerView: 3,
    spaceBetween: 0,
    pagination: {
    el: '.swiper-pagination',
    clickable: true
  },
});
</script>
</body>
</html>
